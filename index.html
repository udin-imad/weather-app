<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="search-bar">
        <div id="bar">
          <img src="search.png" alt="" />
          <input type="text" />
        </div>
        <button id="button">
          <img src="search.png" alt="" />
        </button>
      </div>
      <p class="current" id="city"></p>
      <!-- <p class="current" id="date"></p> -->
      <div class="condition">
        <img class="current" id="icon-condition" alt="" />
        <p class="current" id="temp"></p>
      </div>
      <p class="current" id="text-condition"></p>
      <div class="info">
        <div class="info-data">
          <div class="info-icon"></div>
          <p class="info-text">Feels Like</p>
          <p class="info-value"></p>
        </div>
        <div class="info-data">
          <div class="info-icon"></div>
          <p class="info-text">Wind</p>
          <p class="info-value"></p>
        </div>
        <div class="info-data">
          <div class="info-icon"></div>
          <p class="info-text">Pressure</p>
          <p class="info-value"></p>
        </div>
        <div class="info-data">
          <div class="info-icon"></div>
          <p class="info-text">UV Index</p>
          <p class="info-value"></p>
        </div>
        <div class="info-data">
          <div class="info-icon"></div>
          <p class="info-text">Humidity</p>
          <p class="info-value"></p>
        </div>
        <div class="info-data">
          <div class="info-icon"></div>
          <p class="info-text">Cloud</p>
          <p class="info-value"></p>
        </div>
        <div class="info-data">
          <div class="info-icon"></div>
          <p class="info-text">Gusts</p>
          <p class="info-value"></p>
        </div>
        <div class="info-data">
          <div class="info-icon"></div>
          <p class="info-text">Sunrise</p>
          <p class="info-value"></p>
        </div>
        <div class="info-data">
          <div class="info-icon"></div>
          <p class="info-text">Sunset</p>
          <p class="info-value"></p>
        </div>
      </div>
      <div class="hourly-forecast">
        <h2>Hourly</h2>
        <div class="card">
          <div class="card-content card1">
            <div class="time"></div>
            <img src="" alt="" />
            <div class="text"></div>
          </div>
          <div class="card-content card2">
            <div class="time"></div>
            <img src="" alt="" />
            <div class="text"></div>
          </div>
          <div class="card-content card3">
            <div class="time"></div>
            <img src="" alt="" />
            <div class="text"></div>
          </div>
          <div class="card-content card4">
            <div class="time"></div>
            <img src="" alt="" />
            <div class="text"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
